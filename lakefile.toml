[[require]]
name = "autograder" 
git = "https://github.com/robertylewis/lean4-autograder-main" 
rev = "bac0a6c9b83279e903d89c56621dbe89fd2b27f3"

[[require]]
name = "mdgen"
git = "https://github.com/Seasawher/mdgen"
rev = "bdfc2e355fbd5003be7094b3c99ff9d833aff7da"

[[lean_lib]]
name = "Dedekind"